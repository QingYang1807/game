<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据流冥想 - Data Flow Meditation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-900 via-teal-900 to-green-900 min-h-screen overflow-hidden">
    <!-- 返回按钮 -->
    <div class="absolute top-4 left-4 z-50">
        <button onclick="window.location.href='../'" class="bg-white/20 hover:bg-white/30 backdrop-blur-lg text-white px-4 py-2 rounded-lg transition-all duration-300 flex items-center gap-2">
            <span>←</span> 返回游戏中心
        </button>
    </div>

    <!-- 游戏界面 -->
    <div class="relative w-full h-screen">
        <!-- 标题和状态面板 -->
        <div class="absolute top-4 right-4 z-40 text-right">
            <h1 class="text-3xl font-bold text-white mb-2">🌊 数据流冥想</h1>
            <div class="bg-white/20 backdrop-blur-lg rounded-lg p-4 text-white">
                <div class="mb-2">流动和谐度: <span id="harmonyLevel" class="font-bold text-cyan-300">0%</span></div>
                <div class="mb-2">数据纯净度: <span id="purityLevel" class="font-bold text-blue-300">100%</span></div>
                <div class="mb-2">冥想深度: <span id="meditationDepth" class="font-bold text-green-300">0</span></div>
                <div class="mb-2">引导次数: <span id="guidanceCount" class="font-bold text-purple-300">0</span></div>
                <div class="text-sm text-gray-300 mt-3">
                    <div>🌊 观察数据流动</div>
                    <div>🧘 保持心境平和</div>
                    <div>✋ 轻柔引导方向</div>
                </div>
            </div>
        </div>

        <!-- 主画布 -->
        <canvas id="dataCanvas" class="w-full h-full cursor-none"></canvas>

        <!-- 控制面板 -->
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 z-40">
            <div class="bg-white/20 backdrop-blur-lg rounded-lg p-4 flex gap-4">
                <button id="gentleMode" class="bg-blue-500/30 hover:bg-blue-500/50 text-blue-300 px-4 py-2 rounded-lg transition-all duration-300 font-bold">
                    💧 轻柔模式
                </button>
                <button id="flowMode" class="bg-cyan-500/30 hover:bg-cyan-500/50 text-cyan-300 px-4 py-2 rounded-lg transition-all duration-300">
                    🌊 流动模式
                </button>
                <button id="harmonyMode" class="bg-green-500/30 hover:bg-green-500/50 text-green-300 px-4 py-2 rounded-lg transition-all duration-300">
                    🎵 和谐模式
                </button>
                <button id="resetFlow" class="bg-purple-500/30 hover:bg-purple-500/50 text-purple-300 px-4 py-2 rounded-lg transition-all duration-300">
                    🔄 重新开始
                </button>
                <button id="tutorialBtn" class="bg-yellow-500/30 hover:bg-yellow-500/50 text-yellow-300 px-4 py-2 rounded-lg transition-all duration-300">
                    📚 教程
                </button>
                <button id="aiDemoBtn" class="bg-green-500/30 hover:bg-green-500/50 text-green-300 px-4 py-2 rounded-lg transition-all duration-300">
                    🤖 AI演示
                </button>
            </div>
        </div>

        <!-- 冥想指导文字 -->
        <div id="meditationGuide" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-30 text-center pointer-events-none">
            <div class="bg-black/30 backdrop-blur-lg rounded-lg p-6 text-white max-w-md">
                <p id="guideText" class="text-lg font-light opacity-80">
                    深呼吸，感受数据的流动...
                </p>
            </div>
        </div>

        <!-- 数据流效果容器 -->
        <div id="dataFlowContainer" class="absolute inset-0 pointer-events-none z-10"></div>
        
        <!-- 和谐指示器 -->
        <div id="harmonyIndicator" class="absolute left-4 top-1/2 transform -translate-y-1/2 z-40">
            <div class="bg-white/20 backdrop-blur-lg rounded-lg p-3 text-white text-center">
                <div class="text-sm mb-2">流动状态</div>
                <div id="flowStateVisual" class="w-16 h-32 border border-white/30 rounded relative overflow-hidden">
                    <div id="flowLevel" class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-cyan-500 to-blue-500 transition-all duration-1000" style="height: 0%"></div>
                </div>
                <div class="text-xs mt-2" id="flowStateText">静止</div>
            </div>
        </div>
        
        <!-- 教程模态框 -->
        <div id="tutorialModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center">
            <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 max-w-2xl mx-4 text-white">
                <h2 class="text-3xl font-bold mb-6 text-center">🌊 数据流冥想教程</h2>
                <div id="tutorialContent" class="space-y-4">
                    <!-- 教程内容将动态生成 -->
                </div>
                <div class="flex justify-between mt-8">
                    <button id="prevStep" class="bg-cyan-500/30 hover:bg-cyan-500/50 px-4 py-2 rounded-lg">上一步</button>
                    <span id="stepIndicator" class="text-gray-300">1 / 5</span>
                    <button id="nextStep" class="bg-cyan-500/30 hover:bg-cyan-500/50 px-4 py-2 rounded-lg">下一步</button>
                </div>
                <button id="closeTutorial" class="absolute top-4 right-4 text-white hover:text-red-300 text-2xl">&times;</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
