<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Á°Æ‰øùÊ†∑ÂºèÂÖºÂÆπÊÄß */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .game-canvas {
            display: block;
            cursor: crosshair;
            background: radial-gradient(circle at 50% 50%, rgba(30, 144, 255, 0.1) 0%, rgba(0, 0, 0, 0.3) 100%);
        }
        
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }
        
        .score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .combo-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 100, 100, 0.8);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transform: scale(1);
            transition: transform 0.3s ease;
        }
        
        .combo-display.active {
            transform: scale(1.2);
            background: rgba(255, 50, 50, 0.9);
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            pointer-events: auto;
        }
        
        .btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: bold;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .btn.primary {
            background: rgba(0, 255, 127, 0.3);
            border-color: rgba(0, 255, 127, 0.5);
        }
        
        .btn.primary:hover {
            background: rgba(0, 255, 127, 0.5);
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: auto;
        }
        
        .power-meter {
            position: absolute;
            left: 20px;
            bottom: 80px;
            width: 40px;
            height: 200px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }
        
        .power-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, #00ff7f, #ff6b6b, #ffd93d);
            transition: height 0.3s ease;
            border-radius: 0 0 18px 18px;
        }
        
        .achievements {
            position: absolute;
            right: 20px;
            bottom: 20px;
            max-width: 300px;
            pointer-events: none;
        }
        
        .achievement {
            background: rgba(255, 215, 0, 0.9);
            color: #000;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 10px;
            animation: slideIn 0.5s ease;
            font-weight: bold;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            animation: particleFloat 1s ease-out forwards;
        }
        
        @keyframes particleFloat {
            0% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
            100% {
                transform: scale(0) translateY(-100px);
                opacity: 0;
            }
        }
        
        .floating-score {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

                <div style="font-size: 12px; opacity: 0.6;">ÊúÄÈ´ò: <span id="highScore">0</span></div>
            </div>
            
            <!-- ËøûÂáªÊòæÁ§∫ -->

            <!-- ËøîÂõûÊåâÈíÆ -->

            <div class="controls">

                <button id="restartBtn" class="btn primary">üîÑ ÈáçÊñ∞ÂºÄÂßã</button>
                <button id="boostBtn" class="btn" style="background: rgba(255, 100, 100, 0.3);">üí• ÁàÜÁÇ∏Ê®°Âºè</button>
            </div>
            
            <!-- ÊàêÂ∞±ÊòæÁ§∫ -->
            <div id="achievements" class="achievements"></div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
